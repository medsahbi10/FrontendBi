
<section class="vh-100" style="background-color: #1abc9c;">
    <div class="container py-5 h-100">
      <a  class="navbar-brand" style="text-decoration: none; color: white;
      font-size: 24px; font-weight: bold;" > <!-- Adjust styles as needed -->
      WELCOME TO PGS
  </a>   
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              
                <div class="col-md-6 col-lg-5 d-none d-md-block d-flex justify-content-center align-items-center"> <!-- Added classes to center the image vertically and horizontally -->
                    <img src="../../assets/imm11.png" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; max-width: 100%; max-height: 100%;" /> <!-- Added max-width and max-height styles to maintain image aspect ratio -->
                </div>
                
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                 
  
                    <form (ngSubmit)="onSubmit2()" #loginForm="ngForm"> <!-- Add ngSubmit event binding and template reference variable -->
                        <div class="divider d-flex align-items-center my-4">
                        </div>
    
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="text" id="form3Example4" class="form-control form-control-lg" placeholder="Enter Username" name="username" [(ngModel)]="username" required> <!-- Add ngModel and name attribute -->
                            <label class="form-label" for="form3Example4">username</label>
                        </div>
                        
    
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" name="password" [(ngModel)]="password" required> <!-- Add ngModel and name attribute -->
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>
    
                        
    
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button> <!-- Change type to "submit" -->
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger" [routerLink]="['/signup']">Register</a></p> <!-- Add routerLink binding -->
                        </div>
                        
    
                    </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
