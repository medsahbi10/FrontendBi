<section class="vh-100" style="background-color: #1abc9c; overflow-y: auto;" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
                    </div>
  
                    
  
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
                    </div>
                    <div class="mb-3">
                      <label for="role" class="form-label">Role</label>
                      <select class="form-select" id="role" name="role" [(ngModel)]="user.role">
                        <option value="ADMIN">ADMIN</option>
                        <option value="CONTROL_QUALITY">CONTROL_QUALITY</option>
                        <option value="DEMAND_INSIGHT">DEMAND_INSIGHT</option>
                        <option value="LOGISTICS">LOGISTICS</option>
                      </select>
                    </div>
  
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!" class="link-danger" [routerLink]="['/login']">Login</a></p> <!-- Add routerLink binding -->
                  </div>
                    
  
              
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" (click)="createUser()">Register</button>
                    </div>
                    
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../assets/Picture1-1200x708.png"
                    class="img-fluid" alt="Sample image" style="border-radius: 1rem 1rem 1rem 1rem;">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div *ngIf="showSuccessPopup" class="popup">
    <div class="popup-content">
      <p>User registered successfully!
        Do you want to <a href="#!" class="link-danger" [routerLink]="['/login']">Login</a>?</p>
      
      <button class="close-button" (click)="toggleSuccessPopup()">X</button>
    </div>
  </div>
